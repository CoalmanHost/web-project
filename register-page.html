<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="register-styles.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
<div class="register">
    <h2>Регистрация</h2>
    <form name="register" method="post" action="" autocomplete="on">
        <h4>Введите имя</h4>
        <label>
            <input type="text" placeholder="Sith">
        </label>
        <h4>Введите email</h4>
        <label>
            <input type="email" placeholder="ivanovich@gmail.com">
        </label>
        <h4>Введите пароль</h4>
        <label>
            <input class="password-input" type="password" placeholder="123456789">
            <a href="#" id="password-control"></a>
        </label>
        <h4>Введите пароль повторно</h4>
        <label>
            <input class="password-input" type="password" content="Введите пароль повторно">
        </label>
        <input id="button" type="submit" value="Стать джедаем">
    </form>
</div>
</body>
<script>
    function show(){
        const p = document.getElementsByClassName('password-input');
        for (let pass of p){
            pass.setAttribute('type', 'text');
        }
        document.getElementById('password-control').style.backgroundImage = "url('pics/closedEye.png')";
    }

    function hide(){
        const p = document.getElementsByClassName('password-input');
        for (let pass of p){
            pass.setAttribute('type', 'password');
        }
        document.getElementById('password-control').style.backgroundImage = "url('pics/openEye.png')";
    }

    let inputCondition = 0;

    document.getElementById('password-control').addEventListener("click", function(){
        if (inputCondition === 0){
            inputCondition = 1;
            show();
        }
        else{
            inputCondition = 0;
            hide();
        }
    })
</script>
</html>
