<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="../src/register-styles.css">
    <link rel="stylesheet" href="../src/fonts.css">
</head>
<body>
<div class="register">
    <h2>Регистрация</h2>
    <form name="register" method="post" action="" autocomplete="on">
        <h4>Введите имя</h4>
        <label>
            <input type="text" placeholder="Sith">
        </label>
        <h4>Введите email</h4>
        <label>
            <input type="email" placeholder="ivanovich@gmail.com">
        </label>
        <h4>Введите пароль</h4>
        <label>
            <input class="password-input" type="password" placeholder="123456789">
            <a href="#" id="password-control"></a>
        </label>
        <h4>Введите пароль повторно</h4>
        <label>
                <input class="password-input" type="password" content="Введите пароль повторно">
        </label>
            <input id="button" type="button" value="Стать джедаем">
    </form>
</div>
</body>
<script src="../src/showPassword.js">
</script>
<script src="../src/nextPage.js">
</script>
</html>
