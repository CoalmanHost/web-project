            font-family: 'Crime', serif;

<body>
<div class="register">
    <h2>Вход</h2>

            <input type="text" placeholder="Sith">
        </label>
        <h4>Введите пароль</h4>
        <label>
            <input class="password-input" type="password" placeholder="123456789">
            <a href="#" id="password-control"></a>
        </label>
            <input id="button" type="button" value="Войти" width="50%">
    </form>
    <a id="reg" href="register-page.html" >Нет аккаунта? Зарегистрируйтесь!</a>
